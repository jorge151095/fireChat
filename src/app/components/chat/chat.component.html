<h2>Chat</h2>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of chats"
    [ngClass]="{'text-right': cs.user.uid == chat.uid}">
    <span class="badge badge-primary"
    [ngClass]="{'badge-primary': cs.user.uid == chat.uid,
               'badge-success': cs.user.uid != chat.uid}">
        {{chat.name}}</span>
    <p>
      {{ chat.message}}
    </p>
  </div>
</div>
<input
  type="text" name="message"
  [(ngModel)]="message"
  class="form-control"
  (keyup.enter)="sendMessage()"
  placeholder="Send message">
