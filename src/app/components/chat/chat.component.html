<h2>Chat</h2>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div class="text-right"  *ngFor="let chat of chats">
    <span class="badge badge-primary">Jorge</span>
    <p>
      {{ chat.message}}
    </p>
  </div>
</div>
<input
  type="text" name="message"
  [(ngModel)]="message"
  class="form-control"
  (keyup.enter)="sendMessage()"
  placeholder="Send message">
